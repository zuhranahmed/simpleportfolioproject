<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Portfolio Project</title>
  </head>
  <body>
    <header class="header">
      <img
        src="img/person.jpg"
        alt="Picture of Person"
        class="header__person"
      />
      <p class="header__text">
        Hi! This is <span class="header__text-style">Dave</span>, I'm a
        professional <span class="header__text-style">photographer</span> with
        over <span class="header__text-style">7 years</span> of
        <span class="header__text-style">experience</span>. You can find my
        <span class="header__text-style">contact</span> and
        <span class="header__text-style">work</span> below. See ya!
      </p>
      <ul class="header__social">
        <li class="header__social-item">
          <a href=""><i class="fab fa-facebook fa-2x"></i></a>
        </li>
        <li class="header__social-item">
          <a href=""><i class="fab fa-twitter fa-2x"></i></a>
        </li>
        <li class="header__social-item">
          <a href=""><i class="fab fa-instagram fa-2x"></i></a>
        </li>
        <li class="header__social-item">
          <a href=""><i class="fab fa-behance fa-2x"></i></a>
        </li>
      </ul>
    </header>
    <section class="gallery">
      <div class="gallery__item gallery__item-1">
        <img src="img/pic1.jpg" alt="" class="gallery__item-img" />
      </div>
      <div class="gallery__item gallery__item-2">
        <img src="img/pic2.jpg" alt="" class="gallery__item-img" />
      </div>
      <div class="gallery__item gallery__item-3">
        <img src="img/pic3.jpeg" alt="" class="gallery__item-img" />
      </div>
      <div class="gallery__item gallery__item-4">
        <img src="img/pic4.jpeg" alt="" class="gallery__item-img" />
      </div>
      <div class="gallery__item gallery__item-5">
        <img src="img/pic5.jpg" alt="" class="gallery__item-img" />
      </div>
      <div class="gallery__item gallery__item-6">
        <img src="img/pic6.jpg" alt="" class="gallery__item-img" />
      </div>
      <div class="gallery__item gallery__item-7">
        <img src="img/pic7.jpeg" alt="" class="gallery__item-img" />
      </div>
    </section>
    <div class="blank-line"></div>

    <section class="contact">
      <p class="contact__text">Say Hello <i class="fas fa-paper-plane"></i></p>
      <a href="" class="contact__email">dave@contact.me</a>
    </section>
    <footer class="footer">
      <p class="footer__p">All rights reserved, copyright &copy; 2020</p>
      <p class="footer__text">
        Created by:
        <a
          href="https://twitter.com/zuhran_ahmed"
          class="footer__author"
          target="_blank"
          >Zuhran Ahmed <i class="fab fa-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
